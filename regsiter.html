  <style>
    *{font-family: Arial, Helvetica, sans-serif;}
    body {
      background-color: #fffdf5;
      margin: 0;
    }

    #total-signup-page {
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    #total-signup-page .left-signup {
      display: flex;
      align-items: center;
      justify-content: center;

      width: 50%;
    }

    #total-signup-page .left-signup img {

    #total-signup-page .right-signup {

    }

    #total-signup-page .right-signup>div {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80%;

      padding: 50px;

    #total-signup-page .right-signup>div h2 {

      margin-bottom: 40px;

    }

    #total-signup-page .right-signup>div input {
      width: 100%;
      height: 50px;
      border: none;
      border-bottom: 1px solid #ccc;
      outline: none;
      margin-bottom: 20px;
      padding-left: 10px;
      font-size: 18px;
      text-align: center;
    }

    #total-signup-page .right-signup>div input::placeholder {
      color: #999;
    }

    #total-signup-page .right-signup>div button {
      width: 100%;
      height: 60px;
      border: none;
      border-radius: 30px;
      background-color: #fec14e;
      color: white;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    #total-signup-page .right-signup>div button:hover {
      background-color: #fcb33d;
    }

    .typing:focus+label {
      top: -20px;
      font-size: 14px;
      color: #fec14e;
      font-weight: bold;
    }

    label {
      position: absolute;
      top: 10px;
      left: 10px;
      transition: top 0.2s, font-size 0.2s, color 0.2s;
      font-size: 16px;
      color: #999;
      font-weight: normal;
    }

    #btn {
      background-color: #5b5bff;
      color: #fff;
      padding: 16px 32px;
      border: none;
      border-radius: 30px;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      margin-top: 40px;
      transition: all 0.2s ease-in-out;
    }

    #btn:hover {
      transform: translateY(-2px);
      box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.5);
      background-color: #3636ff;
    }
  </style>

  <div id="total-signup-page">

      <img src="https://images.bewakoof.com/web/group-19-1617704502.png">

    <div class="right-signup">


      <div>
        <h2>Register Yourself !</h2>
        <h3>Hello buddy, Let's get you started with the Registrations!</h3>

        <form id="register-form">

          <input class="typing" id="name" type="text" placeholder="Full Name" required>
          <input class="typing" id="email" type="email" placeholder="Email" required>
          <input class="typing" id="password" type="password" placeholder="Password" required>
          <input class="typing" id="confirm-password" type="password" placeholder="Confirm Password" required>
          <input id="btn" type="submit" value="REGISTER">
        </form>
      </div>

    </div>

  </div>

</body>



<script>
  let registerForm = document.getElementById('register-form');

  registerForm.addEventListener('submit', function (event) {
    event.preventDefault();

    let name = document.getElementById('name').value.trim();
    let email = document.getElementById('email').value.trim();
    let password = document.getElementById('password').value;
    let confirmPassword = document.getElementById('confirm-password').value;


    if (password !== confirmPassword) {
      alert('Passwords do not match');
      return;
    }


    let userData = JSON.parse(localStorage.getItem('userData')) || {};

    let newUser = {
      name: name,
      email: email,
      password: password
    };
    let userId = Object.keys(userData).length + 1;
    userData[userId] = newUser;


    localStorage.setItem('userData', JSON.stringify(userData));

    alert('Registration successful! Please log in.');

    window.location.href = 'loginmain.html';
  });

</script>
