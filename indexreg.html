<script>

let logintext=document.getElementById("logintext")
let regname=document.getElementById("name")
let regemail=document.getElementById("email")
let regnumber=document.getElementById("mobile")

let regbtn=document.getElementById("reg-btn")

//let regarr=JSON.parse(localStorage.getItem("registration"))||[]

let regarr=[]

regbtn.addEventListener("click",()=>{

let regobj={}
regobj.name=regname.value,
regobj.email=regemail.value,
regobj.number=regnumber.value
console.log(regobj)


if(regobj.name=="" || regobj.email==""||regobj.number==""){
    logintext.innerText="PLease fill all the details"
    setTimeout(() => {
    logintext.innerText=("Register Now")
 
}, 900);

}else{


    regarr.push(regobj)
localStorage.setItem("regdata",JSON.stringify(regarr))

setTimeout(() => {
    logintext.innerText=("Registration -successfull-")
 
}, 1000);


setTimeout(() => {
  
    window.location.href="index.html"
}, 2000);

}




})
